    <style>
        .navbar-toggler-icon {
            background: none !important;
            display: flex !important;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 1.8em;
            height: 1.8em;
            padding: 0;
        }

        .navbar-toggler-icon div {
            width: 1.5em;
            height: 3px;
            background-color: #D4AF37;
            margin: 0.2em 0;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .navbar-toggler {
            border-color: #D4AF37 !important;
            padding: 0.5rem;
        }
        .urun-kart {
            transition: transform 0.3s ease;
            margin-bottom: 40px;
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .urun-kart:hover {
            transform: translateY(-5px);
        }
        .urun-resim {
            height: 250px;
            object-fit: cover;
        }
        .urun-baslik {
            color: #333;
            font-weight: 600;
            margin: 15px 0;
        }
        .urun-aciklama {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        .urun-fiyat {
            color: #D4AF37;
            font-weight: bold;
            font-size: 1.2rem;
        }
