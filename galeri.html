<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri - Dekorasyon Hizmetleri</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #e5e3d2;
        }
        .gallery-container {
            padding: 80px 0;
            background-color: #e5e3d2;
        }
        .gallery-item {
            margin-bottom: 30px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .back-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Galeri Modal */
        .gallery-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 2000;
        }

        .gallery-modal .swiper {
            width: 100%;
            height: 100%;
        }

        .gallery-modal .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gallery-modal .swiper-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .gallery-modal .swiper-button-next,
        .gallery-modal .swiper-button-prev {
            color: #D4AF37;
        }

        .gallery-modal .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #D4AF37;
            font-size: 30px;
            cursor: pointer;
            z-index: 2001;
        }

        .gallery-modal .swiper-pagination {
            color: #D4AF37;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center w-100">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <div class="logo-container me-2" style="width: 40px; height: 40px;">
                        <svg class="logo-svg" viewBox="0 0 200 200" style="width: 100%; height: 100%;">
                            <path class="logo-path main-path" 
                                d="M100 30 L160 70 L160 140 L40 140 L40 70 Z"
                                stroke="#D4AF37"
                                stroke-width="7"
                                fill="transparent"
                            />
                            <path class="logo-path"
                                d="M70 85 L130 85"
                                stroke="#D4AF37"
                                stroke-width="7"
                                stroke-linecap="round"
                            />
                            <path class="logo-path"
                                d="M90 140 L90 105 L110 105 L110 140"
                                stroke="#D4AF37"
                                stroke-width="7"
                                fill="transparent"
                            />
                        </svg>
                    </div>
                    <span class="brand-text">Akçalı Dekorasyon</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon">
                        <div></div>
                        <div></div>
                        <div></div>
                    </span>
                </button>
            </div>
            <div class="collapse navbar-collapse mt-2 mt-lg-0" id="navbarNav">
                <ul class="navbar-nav text-center text-lg-end ms-lg-auto">
                    <li class="nav-item">
                        <a class="nav-link py-2 py-lg-0" href="index.html#anasayfa">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link py-2 py-lg-0" href="index.html#neler-yapiyoruz">Neler Yapıyoruz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link py-2 py-lg-0" href="index.html#hizmetler">Projelerimiz</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle py-2 py-lg-0" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Kullandığımız Ürünler
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="kategoriler/duvar-panelleri.html">Duvar Panelleri</a></li>
                            <li><a class="dropdown-item" href="kategoriler/lambri.html">Lambri</a></li>
                            <li><a class="dropdown-item" href="kategoriler/pvc-panel.html">PVC Duvar Paneli</a></li>
                            <li><a class="dropdown-item" href="kategoriler/duvar-citasi.html">Duvar Çıtası</a></li>
                            <li><a class="dropdown-item" href="kategoriler/saray-tavan.html">Saray Tavan</a></li>
                            <li><a class="dropdown-item" href="kategoriler/dekor-profili.html">Dekor Profili</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link py-2 py-lg-0" href="index.html#iletisim">İletişim</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Navbar için padding -->
    <div class="pt-5 mt-4"></div>

    <!-- Galeri Section -->
    <section class="gallery-container">
        <div class="container">
            <h2 class="text-center mb-5" style="color: #D4AF37;" id="kategoriBaslik">
                <!-- Kategori başlığı JavaScript ile eklenecek -->
            </h2>
            <div class="row" id="galeriContainer">
                <!-- Resimler JavaScript ile eklenecek -->
            </div>
        </div>
    </section>

    <!-- Galeri Modal -->
    <div class="gallery-modal">
        <div class="close-button">
            <i class="fas fa-times"></i>
        </div>
        <div class="swiper">
            <div class="swiper-wrapper">
                <!-- Resimler JavaScript ile eklenecek -->
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <!-- Geri Dön Butonu -->
    <a href="index.html#hizmetler" class="btn btn-primary back-button">
        <i class="fas fa-arrow-left me-2"></i>Geri Dön
    </a>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // URL'den kategori parametresini al
        const urlParams = new URLSearchParams(window.location.search);
        const kategori = urlParams.get('kategori');

        // Kategori başlığını ayarla
        const kategoriBaslikMap = {
            'duvar-citasi': 'Duvar Çıtası Galeri',
            'lambriler': 'Lambri Galeri',
            'tv': 'TV Ünitesi Galeri',
            'isyerleri': 'İş Yerleri Galeri',
            'tavan': 'Tavan Dekorasyon Galeri'
        };

        const baslik = kategoriBaslikMap[kategori] || 'Galeri';
        document.getElementById('kategoriBaslik').textContent = baslik;

        // Galeri resimlerini yükle
        const galeriContainer = document.getElementById('galeriContainer');
        const modalSwiperWrapper = document.querySelector('.gallery-modal .swiper-wrapper');
        
        // Her kategori için resim sayısını belirt
        const resimSayilari = {
            'duvar-citasi': 13,
            'lambriler': 10,
            'tv': 3,
            'isyerleri': 6,
            'tavan': 15
        };

        // Resimleri oluştur
        const resimSayisi = resimSayilari[kategori] || 0;
        for(let i = 1; i <= resimSayisi; i++) {
            const col = document.createElement('div');
            col.className = 'col-md-6 col-lg-4';
            
            col.innerHTML = `
                <div class="gallery-item" data-index="${i-1}">
                    <img src="images/${kategori}/${i}.jpg" alt="${kategoriBaslikMap[kategori]} ${i}" class="img-fluid">
                </div>
            `;
            
            galeriContainer.appendChild(col);

            // Modal için resim ekle
            const slide = document.createElement('div');
            slide.className = 'swiper-slide';
            slide.innerHTML = `<img src="images/${kategori}/${i}.jpg" alt="${kategoriBaslikMap[kategori]} ${i}">`;
            modalSwiperWrapper.appendChild(slide);
        }

        // Swiper başlat
        const gallerySwiper = new Swiper('.gallery-modal .swiper', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            keyboard: {
                enabled: true,
            },
            touchRatio: 1,
            speed: 300
        });

        // Galeri modalını aç/kapat
        const modal = document.querySelector('.gallery-modal');
        const closeButton = document.querySelector('.close-button');
        const galleryItems = document.querySelectorAll('.gallery-item');

        galleryItems.forEach(item => {
            item.addEventListener('click', function() {
                const index = parseInt(this.dataset.index);
                modal.style.display = 'block';
                gallerySwiper.slideTo(index);
            });
        });

        closeButton.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Dropdown ana menüye tıklanınca sayfa yenilenmesini engelle
        const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
        dropdownToggles.forEach(function(toggle) {
            toggle.addEventListener('click', function(e) {
                if (this.classList.contains('dropdown-toggle')) {
                    e.preventDefault();
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            // Sadece mobilde çalışsın
            function isMobile() {
                return window.innerWidth < 992;
            }

            // Dropdown ana başlığa tıklanınca menü kapanmasın
            document.querySelectorAll('.nav-item.dropdown > .dropdown-toggle').forEach(function(dropdownToggle) {
                dropdownToggle.addEventListener('click', function(e) {
                    if (isMobile()) {
                        e.preventDefault();
                        e.stopPropagation();
                        // Sadece dropdown'ı aç/kapat
                        const parent = this.parentElement;
                        parent.classList.toggle('show');
                        const menu = parent.querySelector('.dropdown-menu');
                        if (menu) menu.classList.toggle('show');
                    }
                });
            });

            // Dropdown içindeki bir kategoriye tıklanınca menüyü kapat
            document.querySelectorAll('.dropdown-menu .dropdown-item').forEach(function(item) {
                item.addEventListener('click', function() {
                    if (isMobile()) {
                        const navbarCollapse = document.querySelector('.navbar-collapse.show');
                        if (navbarCollapse) {
                            new bootstrap.Collapse(navbarCollapse).toggle();
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
